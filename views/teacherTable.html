<table class="table" id="resultTbl">
                <caption> Results of new entries
                    <input style="float:right;margin-right:20px"
                           type="text" ng-model="searchMd"
                           placeholder="Search me...">
                </caption>
                <thead>
                    <tr>
                    <th> Teacher#</th>
                    <th> First Name</th>
                    <th> Last Name</th>
                    <th> Address</th>
                    <th> Contact#</th>
                    <th> Email</th>
                        <th></th>
                    </tr>
                </thead>
                    <tr ng-repeat="x in teacherDatabase|filter:(searchMd)|orderBy:['lastName','firstName']:true">
            <td>{{x.teacherid}}</td>
            <td>{{x.firstName}}</td>
            <td>{{x.lastName}}</td>
            <td>{{x.address}}</td>
            <td>{{x.contactid}}</td>
            <td>{{x.email}}</td>
            <td>
                <button class="btn btn-primary" ng-click="update(x.teacherid)">update</button>
                <button class="btn btn-danger"ng-click="delete(x.teacherid)">delete</button>
            </td>
        </tr>
</table>
