<form class="form-group">
                
                <div class="row">
                    <div class="col-md-2"> FirstName
                    </div>
                    <div class="col-md-3"> <input type="text" class="form-control" ng-model="formModels.firstName" name="First Name" id="fName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2"> Last Name
                    </div>
                    <div class="col-md-3"> <input type="text" class="form-control" ng-model="formModels.lastName" name="Last Name" id="lName">
                    </div>
                </div>        
                <div class="row">
                <div class="col-md-2"> Address 
            </div>
                <div class="col-md-3"> <input type="text" class="form-control" ng-model="formModels.address" name="Address" id="add">
            </div>
            </div>
                <div class="row">
                <div class="col-md-2"> Contact# 
            </div>
                <div class="col-md-3"> <input type="text" class="form-control" ng-model="formModels.contactid" name="Contact" id="contactid">
            </div>
            </div>        
                <div class="row">
                <div class="col-md-2"> Email 
            </div>
                <div class="col-md-3"> <input type="text" class="form-control" ng-model="formModels.email" name="Email" id="email">
            </div>
            </div>
                <div class="row">
                    <div class="col-md-2"> SSN# 
                </div>
                    <div class="col-md-3"> <input type="text" class="form-control" ng-model="formModels.socialSN" name="Social S N" id="socialSN">
                </div>
            </div>    
            <button class="btn btn-success" ng-click="add()"> ADD 
            </button>
                    </form>
